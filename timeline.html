<style>

        height:100px;
        margin:10px;

    }
</style>
<body>

    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <div class="box">6</div>

    <span class="box">1</span>

    <span class="box">3</span>
    <span class="box" style="visibility: hidden;">4</span>
    <span class="box">5</span>
    <span class="box">6</span>
    <span class="box">ression</span>
